# CustomizeFishing 設定ファイル

# プラグインの有効/無効
enabled: true

# ダブルフィッシング設定
# 宝釣りLv10以上かつコンジットパワーLv2以上で発動
double_fishing:
  enabled: true    # ダブルフィッシング機能の有効/無効

# 天気による幸運ボーナス
# 各天気時に追加される幸運値
weather_luck:
  clear: 0.0
  rain: 0.45
  thunder: 0.9

# 幸運効果設定
# 幸運ポーションと不幸ポーションの影響を定義
luck_effects:
  # 幸運ポーション効果（正の値）
  luck_potion:
    per_level: 0.07    # レベルごとの幸運ボーナス（%）
    max_level: 10      # 最大レベル
    min_level: -10     # 最小レベル（負の値も許可）
  
  # 不幸ポーション効果（負の値）
  unluck_potion:
    per_level: -0.44   # レベルごとの幸運ペナルティ（%）
    max_level: 10      # 最大レベル
    min_level: 1       # 最小レベル
  
  # 装備幸運値
  equipment_luck:
    per_point: 0.1     # ポイントごとの幸運ボーナス（%）
    max_value: 6       # 最大値
    min_value: -6      # 最小値（負の値も許可）
  
  # 宝釣りエンチャント
  luck_of_the_sea:
    per_level: 0.10    # レベルごとの幸運ボーナス（%）
    max_level: 10      # 最大レベル
    min_level: 0       # 最小レベル
    # 特殊ボーナス（宝釣りLv127以上）
    special_bonus:
      enabled: true
      min_level: 127   # 特殊ボーナス発動レベル
      conduit_multiplier: true # コンジットパワーによる倍率適用
  
  # 経験値レベル
  experience_level:
    per_level: 0.01    # レベルごとの幸運ボーナス（%）
    max_level: 100     # 最大レベル
    min_level: 0       # 最小レベル

# タイミングシステム設定
# 浮きが沈んでからの反応時間によるボーナス
timing_system:
  enabled: true                   # タイミングシステムの有効/無効
  base_luck_bonus: 1.6           # ベースの幸運ボーナス
  
  # タイミングティア設定（ミリ秒とボーナス倍率）
  tiers:
    just:
      max_time_ms: 50
      bonus_multiplier: 0.5
    perfect:
      max_time_ms: 100
      bonus_multiplier: 0.4
    great:
      max_time_ms: 300
      bonus_multiplier: 0.3
    good:
      max_time_ms: 750
      bonus_multiplier: 0.2


# 幸運と不幸の相殺計算
# 幸運効果と不幸効果は自動的に相殺されます
# 例: 幸運Lv3 + 不幸Lv2 = 幸運Lv1相当
luck_calculation:
  min_total_luck: -10.0
  max_total_luck: 10.0

categories:
