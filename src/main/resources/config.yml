# CustomizeFishing 設定ファイル

# プラグインの有効/無効
enabled: true

# デバッグモード（詳細なログ出力）
debug: true

# メッセージ表示位置設定
# subtitle: サブタイトル（画面中央下部/右寄り）
# title: タイトル（画面中央上部）  
# action_bar: アクションバー（ホットバー上部）
message_display_type: subtitle

# 天気による幸運ボーナス
# 各天気時に追加される幸運値
weather_luck:
  clear: 0.0      # 晴れ: ボーナスなし
  rain: 0.4       # 雨: +0.4幸運
  thunder: 0.7    # 雷雨: +0.7幸運

# タイミングシステム設定
# 浮きが沈んでからの反応時間によるボーナス
timing_system:
  enabled: true                   # タイミングシステムの有効/無効
  base_luck_bonus: 1.0           # ベースの幸運ボーナス
  
  # タイミングティア設定（ミリ秒とボーナス倍率）
  tiers:
    just:
      max_time_ms: 16.67          # 16.67ms以内
      bonus_multiplier: 1.4       # 140% (PERFECTより40%高い)
    perfect:
      max_time_ms: 50.0           # 50ms以内
      bonus_multiplier: 1.0       # 100%
    great:
      max_time_ms: 300            # 300ms以内
      bonus_multiplier: 0.8       # 80%
    good:
      max_time_ms: 750            # 750ms以内
      bonus_multiplier: 0.5       # 50%

# 釣りカテゴリと条件設定
# priority: 数値が小さいほど優先度が高い（先にチェックされる）
# quality: 運の値に応じてchanceを補正する値（負の値も可）
# 補正されたchance = floor(chance + (quality × luck))
categories:
  dolphins_grace:
    enabled: true
    priority: 1
    quality: 0
    conditions:
      require_open_water: true        # 開水域が必要
      require_dolphins_grace: true    # イルカの好意エフェクトが必要
      weather:
        - "clear"                     # 晴れ天候限定
    chance: 100.0

  skgkyr:
    enabled: true
    priority: 2
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 10
      max_luck_of_the_sea: 10        # 宝釣り10ちょうどのみ
      min_luck_effect: 2
      max_luck_effect: 2              # 幸運2ちょうどのみ
      weather:
        - "thunder"
    chance: 1

  god:
    enabled: true
    priority: 2
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 6
      min_luck_effect: 2
      weather:
        - "rain"                      # 雨または雷雨限定
        - "thunder"
    chance: 0.005
    
  eternal:
    enabled: false
    priority: 3
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 8         # 宝釣りレベル8以上
      min_luck_effect: 3             # 幸運エフェクトレベル3以上
      weather:
        - "thunder"                   # 雷雨限定
    chance: 0.01
    
  exotic:
    enabled: false
    priority: 4
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 7         # 宝釣りレベル7以上
      min_luck_effect: 2             # 幸運エフェクトレベル2以上
      weather:
        - "rain"                      # 雨または雷雨限定
        - "thunder"
    chance: 0.05
    
  relic:
    enabled: false
    priority: 5
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 7         # 宝釣りレベル7以上
      min_luck_effect: 2             # 幸運エフェクトレベル2以上
      weather:
        - "rain"                      # 雨または雷雨限定
        - "thunder"
    chance: 0.1
    
  mythic:
    enabled: false
    priority: 6
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 6         # 宝釣りレベル6以上
      min_luck_effect: 2             # 幸運エフェクトレベル2以上
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 0.5
    
  legendary:
    enabled: true
    priority: 7
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 6         # 宝釣りレベル6以上
      min_luck_effect: 2             # 幸運エフェクトレベル2以上
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 0.75
    
  epic:
    enabled: true
    priority: 8
    quality: 1
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 4         # 宝釣りレベル4以上
      min_luck_effect: 1             # 幸運エフェクトレベル1以上
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 3.0
    
  rare:
    enabled: true
    priority: 9
    quality: 0
    conditions:
      require_open_water: true        # 開水域が必要
      min_luck_of_the_sea: 3         # 宝釣りレベル3以上
      min_luck_effect: 1             # 幸運エフェクトレベル1以上
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 10.0
    
  uncommon:
    enabled: false
    priority: 10
    quality: 0
    conditions:
      require_open_water: true       # 開水域不要
      min_luck_of_the_sea: 0         # エンチャント不要
      min_luck_effect: 0             # エフェクト不要
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 20.0
    
  common:
    enabled: true
    priority: 11
    quality: -1
    conditions:
      require_open_water: true       # 開水域不要
      min_luck_of_the_sea: 0         # エンチャント不要
      min_luck_effect: 0             # エフェクト不要
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 15
    
  fish:
    enabled: true
    priority: 12
    quality: -2
    conditions:
      require_open_water: false       # 開水域不要
      min_luck_of_the_sea: 0         # エンチャント不要
      min_luck_effect: 0             # エフェクト不要
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 60
    
  junk:
    enabled: true
    priority: 13
    quality: -3
    conditions:
      require_open_water: false       # 開水域不要
      min_luck_of_the_sea: 0         # エンチャント不要
      min_luck_effect: 0             # エフェクト不要
      weather:
        - "clear"                     # 全天候対応
        - "rain"
        - "thunder"
    chance: 100


